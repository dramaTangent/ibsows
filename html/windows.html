<div class="window terminal">
    <div class="window-item">
        <div class="top">
            <ul class="display-list-inline-block grid-list-4">
                <li>
                    <div class="logo item">
                        <i class="fa fa-terminal" aria-hidden="true"></i>
                    </div>
                
                <li>
                    <div class="text item">
                        Command Prompt
                    </div>
                
                <li>
                    <div class="item windowsActions">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                
            </ul>
        </div>
        <div class="body">
            <b>root@Arc</b>:<span>~</span>#
        </div>
    </div>
</div>
<div class="window documents">
    <div class="window-item">
        <div class="top">
            <ul class="display-list-inline-block grid-list-4">
                <li>
                    <div class="logo item">
                        <i class="fa fa-file-text" aria-hidden="true"></i>
                    </div>
                <li>
                    <div class="text item">
                        My Documents
                    </div>
                <li>
                    <div class="item windowsActions">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </div>
            </ul>
        </div>
        <div class="body">
            <div class="navigation">
                <ul class="display-list-inline-block">
                    <li>
                        <div class="item">
                            <div class="arrows">
                                <ul class="display-list-line-block">
                                    <li>
                                        <div class="subLiItem">
                                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="subLiItem">
                                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="urlBar grid-7">
                        <div class="item">
                            <input type="text grid-12 display-inline" name="windowLocationBox" class="grid-7-large textBox" placeholder="/home">
                            <button class="display-inline grid-2 button-silver" name="goLocationButton">GO</button>
                        </div>
                    </li>
                    <li class="searchBar">
                        <div class="item">
                            <input type="text grid-12 display-inline" name="windowLocationBox" class="grid-7-large textBox" placeholder="Search anything">
                            <button class="display-inline grid-2 button-silver" name="goLocationButton">GO</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
